    var portfolioData = JSON.parse(document.getElementById('portfolio-data').textContent);
    
    function generatePortfolioItem(item) {
      return `
        <div class="col-lg-4 col-md-6 portfolio-item filter-${item.category.toLowerCase()}">
          <div class="portfolio-wrap">
            <img src="${item.image}" class="img-fluid" alt="${item.title}"  >
            <div class="portfolio-info">
              <h4>${item.title}</h4>
              <p>${item.category}</p>
            </div>
            <div class="portfolio-links">
              <a href="${item.image}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="${item.title}" data-description="${item.desc}" ><i class="bx bx-plus"></i></a>

          </div>
        </div>
      `;
